<!DOCTYPE html>
<html>
<head>
	   <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="js/avatar.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>Adding Users</title>
</head>
<body>
<div ng-app='app' ng-controller='mainCtrl'>
<div class = 'header'><h1>ADD A NEW USER</h1></div><br><br>
<div class = "wrapper">
	<div class = 'left'>
		<div class = 'form'>
			<form name='userForm' role = "form-group" ng-submit='addNew(userForm)'>
			      <input placeholder='Name' class="form-control" ng-model='userForm.name'/><br><br>
			      <input placeholder='Image Url' class="form-control" ng-model='userForm.url'/><br><br>
			      <input placeholder='age' class="form-control" ng-model='userForm.number'/><br><br>
			      <button type='submit' class = "btn btn-default">Add New</button>
			</form>
		</div>
	</div>
	<div class "right">
	<ul class='User-list'>
	 <li ng-repeat='user in users'>
	   <avatar user = 'user' /> 
	 </li>
	</div>
</div>
</body>
</html>
